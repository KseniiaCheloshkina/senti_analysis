<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<h2>Sentiment Analysis for Texts</h2>
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">



	{% if prediction == "negative"%}
	<h2 style="color:red;">Negative</h2>
	{% elif prediction == "positive"%}
	<h2 style="color:green;">Positive</h2>
	{% elif prediction == "neutral"%}
	<h2 style="color:blue;">Neutral</h2>
	{% endif %}

	</div>

</body>
</html>
